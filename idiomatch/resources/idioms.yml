    a cork tree, which is corrected by the character Pablo as “A chestnut. I have
    heard you tell the tale these 27 times.” This line was then apparently quoted
    at a dinner party by Warren in response to a boor there, and proved popular. Note
    that William Warren Sr. had previously played Pablo on stage, but died in 1832,
