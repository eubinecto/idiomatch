    nyr ( “ new ” ) (cognate to Old English nīewe , English new ). Imitation of Dutch
    spiksplinternieuw ( literally “ spike-splinter new ” ) , for a freshly built ship.
    Observe that fresh woodchips are firm and light (if from light wood), but decay
    and darken rapidly, hence the origin of the term.
